<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jewelry Catalog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men's Jewelry</a></li>
                <li><a href="#">Women's Jewelry</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <img src="jewelry1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <button class="btn" onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="jewelry2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <button class="btn" onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button class="btn" onclick="checkout()">Checkout</button>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2024 Jewelry Catalog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
